<!DOCTYPE html>
<htnml>
    <head>
        <title>
            Вкладочка
        </title>
        <style>
            body {
                margin:auto;
                display:flex;
                height: 100vh;
                justify-content: space-around;
                align-items: center;
            }

            .block {
                display:flex;
                justify-content:center;
                align-items: center;
                font-family:'Franklin Gothic Medium';
                font-size: 50px;
                color:rgb(5, 159, 255);
                width: 25000px;
                height: 400px;
                border: 30px solid lightskyblue;
                transition: 5s background, 3s color;
            }

            .block:hover {
                background-color:rgb(0, 253, 34);
                color: rgb(255, 251, 2);
                cursor:pointer;
            }
        </style>
    </head>
    <body>
        <div class="block">Приветик <img src="https://e.unicode-table.com/orig/9d/645adeb0650aca796491495ac92526.png" height="60" width="60"> :)</div>
        <script src="js/index.js"></script>
        <script>
            const btn = document.querySelector('.block')

            btn.addEventListener('click', () => {
                btn.textContent = 'Удаляюсь...'

                setTimeout(() => {
                   btn.style.display = 'none' 
                }, 3000 )

               setTimeout(() => {
                   btn.style.display = 'flex'
                   btn.textContent = 'И еще раз приветик :)' 
                }, 4000);
            

            })

            </script>
    </body>
</htnml>
